<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></a>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                
            </div>
            <div class="clear">
                clear
            </div>
            <div class="delete">
                delete
            </div>
            <div class="number seven">
                7
            </div>
            <div class="number eight">
                8
            </div>
            <div class="number nine">
                9
            </div>
            <div class="operator divide" action="/">
                ÷
            </div>
            <div class="number four">
                4
            </div>
            <div class="number five">
                5
            </div>
            <div class="number six">
                6
            </div>
            <div class="operator mulitply" action="*">
                ×
            </div>
            <div class="number one">
                1
            </div>
            <div class="number two">
                2
            </div>
            <div class="number three">
                3
            </div>
            <div class="operator subtract" action="-">
                −
            </div>
            <div class="number decimal">
                .
            </div>
            <div class="number zero">
                0
            </div>
            <div class="equals">
                =
            </div>
            <div class="operator add" action="+">
                +
            </div>
        </div>
    </div>
    
</body>
</html>
